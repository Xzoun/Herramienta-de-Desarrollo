<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro</title>
    <link rel="icon" type="img/png" href="./Cosas/Imagenes/LeBenitez!.ico">
    <link rel="stylesheet" href="./Muro/Css/Muro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

</head>

<body>
    <div class="general">
        <h2>Bienvenido a mi muro de comentarios</h2>

        <div class="general">
            <h3>Ya que estas acá haceme saber tu opinión!</h3>
            <div class="general">
                <form id="formulario">

                    <div class="insert">
                        <div class="charts">
                            <p><span id="chartsLeft">0</span>/400</p>
                            <textarea id="input" name="comentario" placeholder="Ingresar comentario" minlength="20"
                                maxlength="400" required></textarea>
                        </div>
                        <button type="submit" for="comentario">Comentar</button>
                    </div>
                </form>
            </div>
            <div id="muro" class="general"></div>
        </div>
    </div>
    <footer class="bulto">
        <div class="volver">
            <a href="./index.html"><img class="logo" src="./Cosas/Imagenes/LeBenitez!.png" alt="" /></a>
            <a href="./index.html">Volver</a>
        </div>
    </footer>
    <script type="module" src="Muro/Muro.js"></script>
</body>

</html>
