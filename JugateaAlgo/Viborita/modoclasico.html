<!DOCTYPE html>
<html lang="en">

<div id="Todojuego1">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Viborita</title>
        <link rel="stylesheet" href="../Css/Jugate a algo.css">
        <link rel="stylesheet" href="../Viborita/Css/Style juego 1.css">
        <link rel="stylesheet" href="../Viborita/Css/Style modoClasico.css">

    </head>

    <body>
        <div id="fondo"></div>

        <header>
            <h1>Snake: Cl√°sico</h1>
        </header>

        <div id="juego">

            <div id="cambiarmodoCont">
                <div id="cambiarmodo" value="cambiarmodo" class="botons">
                    <p>Cambiar modo</p>
                    <a href="modosupervivencia.html"><button class="cambiarmodo">Supervivencia</button></a>
                    <a href="modoclasico.html"><button class="cambiarmodo">Por Niveles</button></a>
                </div>
            </div>

            <div id="canvasContenedor">
                <canvas id="juegoCanvas" class="centro" width="300" height="300"></canvas>

                <div id="botonera">
                    <button id="ArrowUp" class="botonMobile" data-direccion="ArrowUp"><img data-direccion="ArrowUp"
                            src="../Cosas/Up.png" alt=""></button>
                    <button id="ArrowRight" class="botonMobile" data-direccion="ArrowRight"><img
                            data-direccion="ArrowUp" src="../Cosas/Up.png" alt=""></button>
                    <button id="ArrowDown" class="botonMobile" data-direccion="ArrowDown"><img data-direccion="ArrowUp"
                            src="../Cosas/Down.png" alt=""></button>
                    <button id="ArrowLeft" class="botonMobile" data-direccion="ArrowLeft"><img data-direccion="ArrowUp"
                            src="../Cosas/Down.png" alt=""></button>
                </div>
            </div>

            <div id="findeljuego" class="centro">
                <h2>Jugas otra?</h2>
                <div id="sino">
                    <a href="modoclasico.html"><button class="botons" id=si value="si">Dale!</button></a>
                    <button class="botons" id=no value="no">Nono</button>
                </div>
            </div>

            <h2 id="despedida" class="centro"></h2>


            <div id="racha" class="rachaCont">
                <div id="puntuacion" class="racha">Puntuacion</div>
                <div id="nombre" class="racha"></div>
                <div id="rachaactual" class="racha"></div>
                <div id="pantalla" class="racha" >
                    <div id="mensaje"></div>
                </div>
            </div>

        </div>

        <!-- Este div es para que funcione el JS ya que se usa en el modo Supervivencia -->
        <div id="vida"></div>

        <footer>
            <div id="atras">
                <a href="../../../JugateaAlgo.html">
                    <img class="back" src="../Cosas/Arrow left.png"></img>
                    <span>Jugate a algo</span>
                </a>
            </div>
        </footer>

        <script type="module" id="juego1" src="./modoclasico.js"></script>
    </body>
</div>

</html>
