<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./QueVer/Css/queVer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700&display=swap" rel="stylesheet">
    <title>Que ver</title>
</head>

<body>
    <nav>
        <div id="banner">
            <ul>
                <li id="pagSeries">Series</li>
                <li id="pagPeliculas">Peliculas</li>
                <li id="pagCanales">Canales</li>
                <li id="pagMusicos">Musicos</li>
                <li id="pagLibros">Libros</li>
                <li id="pagFavoritos">Favoritos</li>
                <li id="search">
                    <label for="buscador">
                        <img id="botonBuscar" src="Cosas/Search.png" />
                    </label>
                    <input id="buscador" type="text" name="buscador" />
                </li>
            </ul>
        </div>
    </nav>

    <div id="series">
        <div class="favorita">
            <img class="favoritaFoto" src="./QueVer/Cosas/Imagenes/Series/Game Of Thrones.jpg">
            <div class="favoritaInterfaz">
                <h1>Game Of Thrones</h1>
                <a href="https://www.youtube.com/watch?v=vCzW8RzDV2o" target="_blank">
                    <button class="favoritaTrailer"><img src="./QueVer/Cosas/Imagenes/Play.png" />

                <a href="https://www.youtube.com/watch?v=QDC5DKSyYcs&list=PLPZ1i5C50RxBTWPU-8S-e0qF6KfWe-7Y5"
                    target="_blank">
                    <button class="favoritaInfo"><img src="./QueVer/Cosas/Imagenes/Info.png" />
                        <span>Sinopsis</span></button></a>
            </div>
        </div>

        <div class="carrusel">
            <div class="categoria">
                <h2>Netflix </h2>
                <div id="indicadores" class="indicadores"></div>
            </div>
            <div class="contenedorGrupo">
                <img src="./QueVer/Cosas/Imagenes/Izquierda.png" id="flechasIzquierda" class="flechasIzquierda">
                <div class="divGrupo" id="divGrupo">
                    <div class="grupo">
                        <div class="netflixS"><img src="./QueVer/Cosas/Imagenes/Series/theOffice.png"></div>
                        <div class="netflixS"><img src="./QueVer/Cosas/Imagenes/Series/Merli.jpg"></div>
                        <div class="netflixS"><img src="./QueVer/Cosas/Imagenes/Series/Vikings.jpg"></div>
                        <div class="netflixS"><img src="./QueVer/Cosas/Imagenes/Series/okupas.jpg"></div>
                        <div class="netflixS"><img src="./QueVer/Cosas/Imagenes/Series/Psiconautas.jpg"></div>
                    </div>
                </div>
                <img src="./QueVer/Cosas/Imagenes/Derecha.png" id="flechasDerecha" class="flechasDerecha">
            </div>
        </div>
   
    </div>

    <div id="peliculas">
        <div class="favorita">
            <img class="favoritaFoto" src="./QueVer/Cosas/Imagenes/Peliculas/Jobs.jpg">
            <div class="favoritaInterfaz">
                <h1>Jobs</h1>
                <a href="https://www.youtube.com/watch?v=zXzyLxad6xk" target="_blank">
                    <button class="favoritaTrailer"><img src="./QueVer/Cosas/Imagenes/Play.png" />
                        <span> Ver Trailer</span></button></a>
                <a href="https://www.youtube.com/watch?v=ouRn5PIwtmU">
                    <button class="favoritaInfo"><img src="./QueVer/Cosas/Imagenes/Info.png" />

        </div>
    </div>

    <div id="canales">
        <div class="favorita">
            <img class="favoritaFoto" src="./QueVer/Cosas/Imagenes/Canales/MrBeasr.jpg">
            <div class="favoritaInterfaz">

        <a href="..\index.html">
